finish=Críochnaigh
finish-info=Tugadh roinnt earraí duit chun triail a bhaint as na stadanna traenacha.\n\nBrúigh an cnaipe críochnaigh chun an teagasc a chríochnú.
fuel-train=Breoslaigh an t-inneall traenach trí úsáid an ionsáiteora.
intro=Tá aidhm ag an dteagasc seo le húsáid stadanna agus sceidil traenach a thaispeáint agus conas iompar na mianta a dhéanamh idir mianaigh agus foirnéisí.
load-wagon=Tógáil ionsáiteoirí chun an vaigín a lódáil le hamhiarann.
place-locomotive=Tógáil an t-inneall traenach ag an stad traenach.
place-locomotive-info=Agus tusa in aice le stad traenach agus sa treo ceart, feisteoidh an t-inneal traenach in áit an stad.
place-stop=Tógáil an stad traenach ag an áit léirithe.
place-wagon=Tógáil an vaigín lasta ar chúl den inneall traenach.
place-wagon-info=Taispeánfaidh an vaigín táscairí ceangail nuair atá sé ábalta ceangal ceart a dhéanamh leis an inneall traenach.
set-schedule=Cuir an stad "__1__" le sceideal an traenach leis an gcoinníoll fanachta "__2__".
start-train=Socraigh an traein go mód uathoibríoch.
trains-will-loop=Anois rithfidh an traen an mian go huathoibríoch idir na dá stad traenach.
unload-train=Dílódáil an t-amhiarann den vaigín lasta, agus cuir sé leis na foirnéisí.
unload-train-info=Nod: Úsáid cistí mar mhaoláin idir an vaigín agus na criosanna chun dílódáil a luasú.

