button-controller-note=按 __ALT_CONTROL__1__toggle-free-cursor__ ，然后用鼠标点击按钮。
finish=完成教学
finish-info=现已为你准备了一些物品，可以自由测试火车站的使用。\n\n点击完成按钮可退出本教学。
fuel-train=修建机械臂为内燃机车添加燃料。
intro=本教学是要教你使用火车站和列车时刻表，从而让你设定出一条能自动往返于矿场和冶炼区之间的运输线路。
load-wagon=修建几个机械臂向车厢装载铁矿。
place-locomotive=在火车站安放内燃机车。
place-locomotive-info=如果手持的内燃机车与车站方向一致，在接近火车站时会自动吸附到车站的停靠位置上。
place-stop=在指定位置修建火车站。
place-wagon=把货运车厢安放在内燃机车后面。
place-wagon-info=车厢在能够连接机车时会显示连接指示。
set-schedule=向列车时刻表添加车站 "__1__"  ，并把发车条件设为 "__2__" 。
start-train=将列车调至自动运行模式。
trains-will-loop=现在列车就能在两个车站间自动运送矿石了。
unload-train=把铁矿从货运车厢中卸载下来，并送到冶炼炉里。
unload-train-info=提示：若在车厢与传送带之间使用箱子用作缓冲，可显著提高卸货速度。

