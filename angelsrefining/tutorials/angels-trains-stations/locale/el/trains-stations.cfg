button-controller-note=__ALT_CONTROL__1__toggle-free-cursor__ και χρησιμοποιήσε τον κέρσορα για να πατήσεις το κουμπί.
finish=Τέλος
finish-info=Σου δόθηκαν ορισμένα στοιχεία για να πειραματιστείς με στάσεις τρένου.\n\nΠατήσε το κουμπί Τέλος για να τερματίσεις το σεμινάριο.
fuel-train=Βάλε καύσιμα στην μηχανή με έναν βραχίονα.
intro=Ο στόχος αυτού του σεμιναρίου είναι να δείξει πώς να χρησιμοποιείς σταθμούς τρένων και χρονοδιαγράμματα για να δημιουργήσεις μεταφορά μεταλλεύματος μεταξύ ορυχείων και φούρνων.
load-wagon=Φτιάξε βραχίονες για να φορτώσεις το βαγόνι με μετάλλευμα σιδήρου.
place-locomotive=Βάλε τη μηχανή του τρένου στον σταθμό.
place-locomotive-info=Όταν βρίσκεσαι κοντά σε έναν σταθμό τρένου με το σωστό προσανατολισμό, η μηχανή του τρένου θα προσκολληθεί στη θέση του σταθμού.
place-stop=Φτιάξτε τον σταθμό του τρένου στην προκαθορισμένη θέση.
place-wagon=Τοποθέτησε το βαγόνι φορτίου πίσω από την μηχανή.
place-wagon-info=Το βαγόνι θα δείξει δείκτες σύνδεσης όταν μπορεί να συνδεθεί σωστά με την μηχανή.
set-schedule=Πρόσθεσε τον σταθμό "__1__" στα δρομολόγια με συνθήκη αναμονής "__2__".
start-train=Όρισε το τρένο σε αυτόματη λειτουργία.
trains-will-loop=Τώρα το τρένο θα πηγαίνει το μετάλλευμα μεταξύ των δύο σταθμών αυτόματα.
unload-train=Ξεφόρτωσε το μετάλλευμα σιδήρου από το βαγόνι φορτίου και γέμισε τους φούρνους.
unload-train-info=Συμβουλή: Χρησιμοποίησε κιβώτια ως ρυθμιστή μεταξύ βαγονιού και ιμάντων για γρηγορότερη εκφόρτωση.

